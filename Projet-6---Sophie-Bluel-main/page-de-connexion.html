<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./FrontEnd/assets/style.css" />

    <title>Page de Connexion</title>
  </head>
  <body class="body">
    <header class="login-header">
      <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
      <nav>
        <ul>
          <li>projets</li>
          <li>contact</li>
          <li>login</li>
          <li>
            <img
              class="instagram"
              src="./FrontEnd/assets/icons/instagram.png"
              alt="Instagram"
            />
          </li>
        </ul>
      </nav>
    </header>
    <div class="form-container">
      <h2 class="h2-login">Log in</h2>
      <form id="loginForm" class="form-container">
        <label class="label" for="username">E-mail</label>
        <input
          class="rectangle"
          type="E-mail"
          id="E-mail"
          name="E-mail"
          required
        />

        <label class="label" for="password">Mot de passe</label>
        <input
          class="rectangle"
          type="password"
          id="password"
          name="password"
          required
        />

        <button class="button">Se connecter</button>
        <a class="forget">Mot de passe oublié</a>
      </form>
    </div>
    <div class="container-footer">
      <footer class="footer">
        <nav>
          <ul>
            <li class="footer-text">Mentions Légales</li>
          </ul>
        </nav>
      </footer>
      <script src="login.js"></script>
      <script src="modal.js"></script>
      <script src="index.js"></script>
    </div>
  </body>
</html>
